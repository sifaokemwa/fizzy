receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: "kamal-containers"
          scrape_interval: 5s
          docker_sd_configs:
            - host: unix:///var/run/docker.sock
              refresh_interval: 10s
          relabel_configs:
            # Limit scraping to labeled containers with port 9394 or 9000 exposed
            - source_labels: [__address__]
              regex: .*:(9394|9000)
              action: keep
            - source_labels: [__meta_docker_container_name]
              regex: (/fizzy-(web|jobs)-.*|/fizzy-beamer|/kamal-proxy)
              action: keep

            # Pull service and role from Kamal Docker labels
            - source_labels: [__meta_docker_container_label_service]
              target_label: service
            - source_labels: [__meta_docker_container_label_role]
              target_label: role

            - source_labels: [__meta_docker_container_name]
              regex: ^/(kamal-proxy|fizzy-beamer)$
              target_label: service
              replacement: $1

            - source_labels: [__meta_docker_container_name]
              regex: ^/kamal-proxy$
              target_label: role
              replacement: proxy

            - source_labels: [__meta_docker_container_name]
              regex: ^/fizzy-beamer$
              target_label: role
              replacement: beamer

exporters:
  prometheus:
    endpoint: 0.0.0.0:9394

service:
  telemetry:
    logs:
      level: "info"
  pipelines:
    metrics:
      receivers: [prometheus]
      exporters: [prometheus]
